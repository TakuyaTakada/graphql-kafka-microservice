enum MutationReturn {
  Accepted
}
type User {
  id: ID!
  email: String!
}
type Query {
  me: User!
}
type Mutation {
  signUp(input: AccountInput!): MutationReturn!
  signIn(input: AccountInput!): MutationReturn!
}
type Subscription {
  friendLoggedIn: User!
}

input AccountInput {
  email: String!
  password: String!
}
